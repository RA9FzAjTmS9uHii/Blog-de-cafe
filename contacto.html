<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>blogDelCafe</title>
    <link rel="stylesheet" href="css/normaliza.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:ital,wght@0,700;1,400&family=Roboto+Mono:ital@1&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <header class="header">
        <div class="contenedor">
            <div class="barra">
                <a href="index.html" class="logo">
                    <h1 class="logo__nombre no-margin centrar-texto">Blog<span class="logo__bold">DeCafe</span></h1>
                </a>

                <nav class="navegacion">
                    <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>

                    <a href="cursos.html" class="navegacion__enlace">Cursos</a>

                    <a href="contacto.html" class="navegacion__enlace">Contacto</a>
                </nav>


            </div>
        </div>

        <div class="header__texto">
            <h2 class="no-margin">Blog con consejos y cursos</h2>
            <p class="no-margin">aprende de los expertos con las mejores recetas y expertos</p>
        </div>
    </header>

    <main class="contenedor">
        <h3 class="centrar-texto">Contacto</h3>
        <div loading="lazy" class="contacto-bg"></div>

        <form class="formulario">
            <div class="campo">
                <label for="nombre" class="campo__label">Nombre</label>
                <input type="text" 
                placeholder="Tu nombre" 
                id="nombre" class="campo__field">
            </div>

            <div class="campo">
                <label for="e-mail" class="campo__label">E-mail</label>
                <input type="email" 
                placeholder="Tu e-mail" 
                id="e-mail" class="campo__field">
            </div>

            <div class="campo">
                <label for="mensage" class="campo__label">
                    Mensage
                </label>
                <textarea
                 id="mensage" class="campo__field                    campo__field--textarea">
                </textarea>            
            </div>

            <div class="campo">
                <input type="submit" value="Enviar" class="boton boton__primario">
            </div>

        </form>
    </main>

    <footer class="footer">
        <div class="contenedor">
            <div class="barra">
                <a href="index.html" class="logo">
                    <h1 class="logo__nombre no-margin centrar-texto">Blog<span class="logo__bold">DeCafe</span></h1>
                </a>

                <nav class="navegacion">
                    <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>

                    <a href="cursos.html" class="navegacion__enlace">Cursos</a>

                    <a href="contacto.html" class="navegacion__enlace">Contacto</a>
                </nav>


            </div>
        </div>

    </footer>
</body>

</html>
